<!DOCTYPE html>

<html> 

    <head>

        <title>Página principal</title>
        <meta charset="utf-8">

    </head>

    <body>

        <h1>Login - aprendendo formulários</h1>

        <form>
            Login:<br>
            <input type="text" name="login"><br>
            Senha:<br>
            <input type="password" name="senha"><br><br>
            <input type="submit" value="logar">
        </form>
        <hr>

        <h1>Cadastra-se</h1>

        <form>
            Login:<br>
            <input type="text" name="login"><br><br>
        
            Sexo:<br>
            <input type="radio" name="sexo" value="m">Masculino
            <input type="radio" name="sexo" value="f">Feminino<br><br>
        
            Interesses:<br>
            <input type="checkbox" name="interesses">Full Stack<br>
            <input type="checkbox" name="interesses">Front-end<br>
            <input type="checkbox" name="interesses">Back-end<br><br>
        
            Estado<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="rj">RJ</option>
                <option value="sc">SC</option>
                <option value="ro">RO</option>
            </select><br><br>
        
            Observações:<br>
            <textarea></textarea>
            
            <input type="submit" value="Cadastrar">
        
        </form>

        <hr>

        <h1>Produtos - aprendendo tabelas</h1>

        <table border="1" width="100%">
            <tr>
                <th>Código</td>
                <th>Produto</td>
                <th>Preço</td>
            </tr>
            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td>R$2.500,99</td>
            </tr>
            <tr>
                <td rowspan="2">Descontos</td>
                <td colspan="2">R$50,00</td>
            </tr>

            <tr>
                <td colspan="2">R$50,00</td>
            </tr>

            <tr>
                <td>Total:</td>
                <td colspan="2">R$2400,99</td>
            </tr>
            
        </table>
    
    </body>

</html>
